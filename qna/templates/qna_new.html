<!-- Q&A 작성 모달 -->
<div class="qna-modal-overlay" id="qnaModalOverlay">
    <div class="qna-modal-container">
        <div class="qna-modal-header">
            <h2>Q&A 작성</h2>
            <button class="modal-close-btn" onclick="closeQnaModal()">&times;</button>
        </div>
        
        <div class="qna-modal-body">
            <div class="product-info">
                <strong>상품:</strong> 
                <span>{{ product.name }}</span>
            </div>
            
            <form id="qnaForm" class="qna-form">
                {% csrf_token %}
                
                <!-- 카테고리 선택 -->
                <div class="form-group">
                    <label for="Qnacategory">카테고리 *</label>
                    <select name="Qnacategory" id="Qnacategory" required>
                        <option value="">카테고리를 선택해주세요</option>
                        {% for category in QnaCategories %}
                            <option value="{{ category.id }}" 
                                    {% if category.id in s_QnaCategories %}selected{% endif %}>
                                {{ category.qna_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 제목 입력 -->
                <div class="form-group">
                    <label for="title">제목 *</label>
                    <input type="text" name="title" id="title" required 
                           placeholder="제목을 입력해주세요" maxlength="200">
                </div>

                <!-- 내용 입력 -->
                <div class="form-group">
                    <label for="content">내용 *</label>
                    <textarea name="content" id="content" required 
                              placeholder="질문 내용을 자세히 작성해주세요" rows="6"></textarea>
                </div>

                <!-- 비밀글 설정 -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="is_private" id="is_private">
                        <span class="checkmark"></span>
                        비밀글로 작성
                    </label>
                    <small class="help-text">비밀글로 설정하면 작성자와 관리자만 볼 수 있습니다.</small>
                </div>

                <!-- 버튼 그룹 -->
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeQnaModal()">취소</button>
                    <button type="submit" class="btn-submit">Q&A 등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.qna-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease;
}

.qna-modal-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    animation: slideIn 0.3s ease;
}

.qna-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 25px;
    border-bottom: 1px solid #e9ecef;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 12px 12px 0 0;
}

.qna-modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.modal-close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.8rem;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background-color 0.3s ease;
}

.modal-close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.qna-modal-body {
    padding: 25px;
}

.product-info {
    background: #f8f9fa;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.95rem;
    color: #495057;
}

.product-info strong {
    color: #333;
}

.qna-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-weight: 600;
    color: #333;
    font-size: 0.95rem;
}

.form-group input[type="text"],
.form-group select,
.form-group textarea {
    padding: 10px 14px;
    border: 2px solid #e9ecef;
    border-radius: 6px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    background: white;
}

.form-group input[type="text"]:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
    font-family: inherit;
}

.checkbox-group {
    flex-direction: row;
    align-items: flex-start;
    gap: 10px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    font-weight: 500;
    color: #333;
    font-size: 0.9rem;
}

.checkbox-label input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: #007bff;
}

.help-text {
    color: #6c757d;
    font-size: 0.85rem;
    margin-top: 4px;
}

.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #e9ecef;
}

.btn-cancel,
.btn-submit {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 80px;
}

.btn-cancel {
    background: #6c757d;
    color: white;
}

.btn-cancel:hover {
    background: #5a6268;
    transform: translateY(-1px);
}

.btn-submit {
    background: #007bff;
    color: white;
}

.btn-submit:hover {
    background: #0056b3;
    transform: translateY(-1px);
}

/* 필수 필드 표시 */
.form-group label[for*="Qnacategory"]::after,
.form-group label[for="title"]::after,
.form-group label[for="content"]::after {
    content: " *";
    color: #e74c3c;
}

/* 애니메이션 */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { 
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
    }
    to { 
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* 입력 필드 유효성 검사 스타일 */
.form-group input:invalid,
.form-group select:invalid,
.form-group textarea:invalid {
    border-color: #e74c3c;
}

.form-group input:invalid:focus,
.form-group select:invalid:focus,
.form-group textarea:invalid:focus {
    box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
}

/* 로딩 상태 */
.btn-submit:disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
    .qna-modal-container {
        width: 95%;
        margin: 10px;
    }
    
    .qna-modal-header {
        padding: 15px 20px;
    }
    
    .qna-modal-header h2 {
        font-size: 1.3rem;
    }
    
    .qna-modal-body {
        padding: 20px;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-cancel,
    .btn-submit {
        width: 100%;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('qnaForm');
    const submitBtn = document.querySelector('.btn-submit');
    
    // 폼 제출 처리
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 로딩 상태 표시
        submitBtn.disabled = true;
        submitBtn.textContent = '등록 중...';
        
        // FormData 생성
        const formData = new FormData(form);
        
        // Ajax 요청
        fetch(window.location.href, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // 성공 메시지 표시
                alert(data.message);
                closeQnaModal();
                // 페이지 새로고침 또는 Q&A 목록 업데이트
                location.reload();
            } else {
                // 에러 메시지 표시
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Q&A 등록 중 오류가 발생했습니다.');
        })
        .finally(() => {
            // 로딩 상태 해제
            submitBtn.disabled = false;
            submitBtn.textContent = 'Q&A 등록';
        });
    });
    
    // 제목 글자 수 제한
    const titleInput = document.getElementById('title');
    titleInput.addEventListener('input', function() {
        const maxLength = 200;
        const currentLength = this.value.length;
        
        if (currentLength > maxLength) {
            this.value = this.value.substring(0, maxLength);
        }
    });
    
    // 내용 글자 수 제한
    const contentTextarea = document.getElementById('content');
    contentTextarea.addEventListener('input', function() {
        const maxLength = 2000;
        const currentLength = this.value.length;
        
        if (currentLength > maxLength) {
            this.value = this.value.substring(0, maxLength);
        }
    });
});

// 모달 닫기 함수
function closeQnaModal() {
    const modal = document.getElementById('qnaModalOverlay');
    if (modal) {
        modal.style.animation = 'fadeOut 0.3s ease';
        setTimeout(() => {
            modal.remove();
        }, 300);
    }
}

// ESC 키로 모달 닫기
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeQnaModal();
    }
});

// 모달 외부 클릭으로 닫기
document.addEventListener('click', function(e) {
    const modal = document.getElementById('qnaModalOverlay');
    if (modal && e.target === modal) {
        closeQnaModal();
    }
});
</script>
