{% extends 'shop/base.html' %}

{% block content %}
<div class="mypage-layout">
    <!-- 왼쪽 버튼 메뉴 -->
    <div class="mypage-buttons">
        <a href="{% url 'users:shopping_info' %}" class="btn btn-primary">나의 쇼핑 정보</a>
        <a href="{% url 'users:shopping_info' %}" class="btn btn-primary">주문 배송 조회</a>
        <a href="{% url 'users:like_products' %}" class="btn btn-success">좋아요</a>
        <a href="{% url 'users:product_reviews' %}" class="btn btn-secondary">상품 리뷰</a>
        <a href="{% url 'users:update' %}" class="btn btn-info">회원정보 수정</a>
        <a href="{% url 'users:product_qna' %}" class="btn btn-warning">상품 Q&A 내역</a>
    </div>

    <!-- 오른쪽 콘텐츠 영역 -->
    <div class="mypage-content">
        {% block mypage_content %}
        <!-- 자식 템플릿에서 내용을 채웁니다 -->
        {% endblock mypage_content %}
    </div>
</div>

<style>
    .mypage-layout {
        display: flex;
        gap: 20px;
        margin: 20px auto;
        max-width: 1200px;
    }

    .mypage-buttons {
        margin-top: 80px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 200px;
    }

    .mypage-buttons .btn {
        padding: 10px 15px;
        font-size: 16px;
        text-decoration: none;
        color: black;
    }

    .mypage-content {
        flex: 1; /* 남은 공간을 차지 */
    }
</style>
{% endblock content %}
