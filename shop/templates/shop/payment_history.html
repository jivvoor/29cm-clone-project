

{% block content %}
<h1>결제 내역</h1>
<table>
    <thead>
        <tr>
            <th>상품명</th>
            <th>금액</th>
            <th>결제 상태</th>
            <th>결제일</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.product.name }}</td>
            <td>{{ payment.amount }}</td>
            <td>{{ payment.status }}</td>
            <td>{{ payment.paid_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">결제 내역이 없습니다.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
